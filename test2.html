<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Filter Example</title>
  <style>
    .active { background-color: #ddd; }
    #options { margin-top: 10px; max-height: 200px; overflow-y: auto; }
    .option-item { padding: 5px; border: 1px solid #ccc; margin: 5px 0; }
  </style>
</head>
<body>


  <div>
    <button class="filter-btn" data-filter="spiciness">Spiciness</button>
    <button class="filter-btn" data-filter="nuts">Nuts</button>
    <button class="filter-btn" data-filter="sweet">Sweetness</button>
    <button class="filter-btn" data-filter="fruits">Fruits</button>
  </div>
  

  <input type="text" class="search-box" placeholder="Type to filter...">
  

  <div id="options"></div>

  <script>
    
    const items = [
      { name: "Apple", categories: ["fruits", "sweet"] },
      { name: "Banana", categories: ["fruits", "sweet"] },
      { name: "Chili", categories: ["spiciness"] },
      { name: "Almonds", categories: ["nuts"] },
      { name: "Cashews", categories: ["nuts"] },
      { name: "Mango", categories: ["fruits", "sweet"] },
      { name: "Jalapeno", categories: ["spiciness"] }
    ];

    
    let activeFilters = [];

    
    function updateOptions() {
      const searchValue = document.querySelector(".search-box").value.toLowerCase(); 

     
      const filteredItems = items.filter(item => {
        const matchesFilters = activeFilters.every(filter => item.categories.includes(filter));
        const matchesSearch = item.name.toLowerCase().includes(searchValue);
        return matchesFilters && matchesSearch;
      });

      
      const optionsDiv = document.getElementById("options");
      optionsDiv.innerHTML = ""; 

      if (filteredItems.length === 0) {
        optionsDiv.innerHTML = "<p>No items found</p>"; 
      } else {
        filteredItems.forEach(item => {
          const div = document.createElement("div");
          div.classList.add("option-item");
          div.textContent = item.name; 
          optionsDiv.appendChild(div); 
        });
      }
    }


    const buttons = document.querySelectorAll(".filter-btn");
    buttons.forEach(button => {
      button.addEventListener("click", () => {
        const filter = button.getAttribute("data-filter");

        if (activeFilters.includes(filter)) {
          activeFilters = activeFilters.filter(f => f !== filter);
          button.classList.remove("active");
        } else {
          activeFilters.push(filter); 
          button.classList.add("active");
        }

        
        updateOptions();
      });
    });


    document.querySelector(".search-box").addEventListener("keyup", updateOptions);


    updateOptions();
  </script>

</body>
</html>
